<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Miner</title>
</head>

<body>
  <div class="wrapper">
    <div class="main">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="navigation">
          <a href="/"><img src="img/logo.png" class="logo" alt=""></a>
          <ul class="sidebar__list">
            <li><a href="/"><img src="img/profile.png" alt=""> Профиль</a></li>
            <li><a href="/"><img src="img/shop.png" alt=""> Магазин</a></li>
            <li><a href="/"><img src="img/recent.png" alt=""> История выводов</a></li>
            <li><a href="/"><img src="img/telegram.png" alt=""> Канал проекта</a></li>
            <li><a href="/"><img src="img/support.png" alt=""> Поддержка</a></li>
          </ul>
        </div>
        <a href="#" class="sidebar__logout"><img src="img/quit.svg" alt="quit"> Выйти из системы</a>
      </div>
      <div class="content">
        <div class="content__header">
          <div class="content__wallets">
            <div class="eth__wallet">
              <img src="img/header/eth.svg" alt="">
              <p>2789.3829 ETH</p>
            </div>
            <div class="eth__wallet">
              <img src="img/header/rub.png" alt="">
              <p>278939 RUB</p>
            </div>
          </div>
          <img class="profile__image" src="img/profileimage.png" alt="">
        </div>
        <div class="main__content">
          <div class="blocks">
            <div class="first__block">
              <div>
                <p class="first__block__uptitle">Кошелек ETH:</p>
                <h3 class="first__block__title"><span>2324.5657</span> ETH</h3>
                <h4 class="first__block__subtitle">~ 178748₽</h4>
              </div>
              <div class="last__block">
                <h3>Доход: 0.0002980 ETH/h</h3>
                <!-- <img src="img/main/big.png" alt=""> -->
              </div>
            </div>
            <div class="second__block first__block">
              <div class="second__block__content">
                <h3 class="second__block__uptitle">
                  Хеширование:
                </h3>
                <h1 class="second__block__title">1475.357843</h1>
              </div>
            </div>
          </div>
          <div class="blocks">
            <div class="third__block first__block">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
